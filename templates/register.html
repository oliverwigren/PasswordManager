{% extends "layout.html" %}

{% block head %}
Register
{% endblock %}

{% block body %}

<div id="login-form">
    <h3>Register to Password Manager</h3>
    <form action="/register" method="post">
        <!--<input type="text" name="name" autocomplete="off" placeholder="Name">-->
        <!--<br>-->
        <input type="username" name="username" autocomplete="off" placeholder="Username" required autofocus>
        <br>
        <input type="password" name="password" autocomplete="off" placeholder="Password" required autofocus>
        <br>
        <input type="password" name="password2" autocomplete="off" placeholder="Retype Password" required>
        <br>
        <button type="submit">Register</button>
        <br>
        <h5 id="error">{{errorText}}</h5> <!--Error text -->
    </form>
        <h6>Have an account, <a href="{{ url_for('login') }}">login instead.</a></h6>
</div>
    <script>

        function myFunction() {
            const list = document.getElementsByTagName("input");
            for (let i = 0; i < list.length; i++)
            {
                if (list[i].innerHTML == "")
                {
                    list[i].style.background = "red";
                }
            }

        }
    </script>
{% endblock %}
