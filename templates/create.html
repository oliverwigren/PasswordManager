{% extends "layout.html" %}

{% block head %}
Create Password
{% endblock %}

{% block body %}

<form action="/">
    <button type="submit">Back</button>
</form>

<div id="login-form">
    <h3>Create Password</h3>
    <form action="/create" method="post">
        <input type="text" name="website" autocomplete="off" placeholder="Website" required autofocus>
        <br>
        <input type="username" name="username" autocomplete="off" placeholder="Username" required autofocus>
        <br>
        <input type="password" name="password" autocomplete="off" placeholder="Password" required>
        <br>
        <button type="submit">Create</button>
        <br>
        <h5 id="error">{{errorText}}</h5> <!--Error text hÃ¤r-->
    </form>

</div>

{% endblock %}
