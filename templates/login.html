{% extends "layout.html" %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}

    <form action="/login" method="post">
        <input type="text" name="username" autocomplete="off" placeholder="Username">
        <input type="text" name="password" autocomplete="off" placeholder="Password"> <!--Hide passord with asteriks-->
        <button type="submit">Log in</button>
        <h5 id="error">{{errorText}}</h5>
    </form>
        <h5>Don't have an account, <a href="{{ url_for('register') }}">register instead.</a></h5>

{% endblock %}
